<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="/Webpages/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="login-logo">
        <a href="/Webpages/Home.html"><img width="220px" src="/Media/blood-bank 2.png"></a>
    </div>
    <div class="login-box">
        <div class="login-page">
            <div class="login-head">
                <h2>Welcome to Blood Bank</h2>
                <h4>Login Page</h4>
            </div>
            <div class="email">
                <input class="box" type="text" size="61" placeholder="Username or Email">
            </div>
            <div class="password">
                <input class="box" type="password" size="61" placeholder="Password">
            </div>
            <button type="button">LOGIN</button>
        </div>
    </div>
    <div class="forgot"><a id="forgot-pass" href=""><p>Forgot Password?</p></a></div>
    <div class="alternative">
        <p>Don't have an account?</p>
        <a href="/Webpages/Registration.html" class="create-now"><p>Registar Now</p></a>
    </div>
    <script src="https://kit.fontawesome.com/d9f4599ff1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
